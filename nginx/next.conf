server {
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot

    server_name pp-maksim.ru www.pp-maksim.ru;

    location / {
        # Просто проксируем в Next.js
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket для dev режима или real-time
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        proxy_cache_bypass $http_upgrade;
        proxy_hide_header X-Powered-By;
        proxy_redirect off;
    }
    
    # 9. Health check
    location /health {
        access_log off;
        proxy_pass http://localhost:3000/api/health;
        proxy_intercept_errors on;
        error_page 502 503 =200 @health_fallback;
    }
    
    location @health_fallback {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 10. Обработка ошибок
    error_page 404 /404;
    error_page 500 502 503 504 /500;
    
    # Логи (раскомментировать если нужно)
    # access_log /var/log/nginx/pp-maksim.ru.access.log;
    # error_log /var/log/nginx/pp-maksim.ru.error.log;
}

# HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name pp-maksim.ru www.pp-maksim.ru;
    
    # WWW -> без WWW (опционально, но рекомендуется)
    if ($host = 'www.pp-maksim.ru') {
        return 301 https://pp-maksim.ru$request_uri;
    }
    
    return 301 https://pp-maksim.ru$request_uri;
}
