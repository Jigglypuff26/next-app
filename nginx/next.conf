server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pp-maksim.ru www.pp-maksim.ru;
    
    # SSL
    ssl_certificate /etc/letsencrypt/live/pp-maksim.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pp-maksim.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Безопасность - if блоки
    # 1. Боты
    if ($bad_bot) {
        return 444;
    }
    
    # 2. Плохие запросы
    if ($bad_request) {
        return 444;
    }
    
    # 3. Методы
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH|OPTIONS)$) {
        return 405;
    }
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Rate limiting
    limit_req zone=global_req_limit burst=25 nodelay;
    limit_conn global_conn_limit 30;
    
    client_max_body_size 10m;
    
    # ========== КРИТИЧНО ДЛЯ NEXT.JS ==========
    
    # 0. РОБОТЫ.TXT и SITEMAP.XML (важно для SEO)
    location = /robots.txt {
        proxy_pass http://localhost:3000;
        access_log off;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
    
    location = /sitemap.xml {
        proxy_pass http://localhost:3000;
        access_log off;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # 1. Фавиконки
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # 2. Статика Next.js (САМОЕ ВАЖНОЕ!)
    location /_next/static {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        # Не кэшируем ошибки
        proxy_intercept_errors on;
        error_page 404 500 502 503 504 = @proxy;
    }
    
    # 3. Файлы из public/
    location /public/ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # 4. Service Worker
    location = /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # 5. JSON данные для ISR
    location ~* "^/_next/data/.+\.json$" {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, stale-while-revalidate=86400";
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # 6. API роуты
    location ~ ^/api/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn global_conn_limit 50;
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 7. Блокировка опасного
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
        access_log off;
        log_not_found off;
    }
    
    location ~* (\.(bak|conf|config|sql|fla|psd|ini|log|sh|inc|swp|dist)|~)$ {
        deny all;
        return 404;
        access_log off;
        log_not_found off;
    }
    
    # 8. ВЕСЬ ТРАФИК в Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Для Preview Mode и Draft Mode
        proxy_set_header X-Forwarded-Server $host;
        
        # WebSocket поддержка
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферы
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Дополнительные настройки
        proxy_cache_bypass $http_upgrade;
        proxy_hide_header X-Powered-By;
        proxy_redirect off;
        
        # Для Next.js важно
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # 9. Health check
    location /health {
        access_log off;
        proxy_pass http://localhost:3000/api/health;
        proxy_intercept_errors on;
        error_page 502 503 =200 @health_fallback;
    }
    
    location @health_fallback {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 10. Обработка ошибок
    error_page 404 /404;
    error_page 500 502 503 504 /500;
    
    # Логи (рекомендуется включить)
    access_log /var/log/nginx/pp-maksim.ru.access.log;
    error_log /var/log/nginx/pp-maksim.ru.error.log warn;
}

# HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name pp-maksim.ru www.pp-maksim.ru;
    
    # Логи для редиректов
    access_log /var/log/nginx/pp-maksim.ru.redirect.log;
    
    # WWW -> без WWW + HTTPS
    if ($host = 'www.pp-maksim.ru') {
        return 301 https://pp-maksim.ru$request_uri;
    }
    
    # Основной редирект
    return 301 https://pp-maksim.ru$request_uri;
}

# Дополнительно: блокируем все другие имена
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;
    
    ssl_certificate /etc/letsencrypt/live/pp-maksim.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pp-maksim.ru/privkey.pem;
    
    return 444;
}
