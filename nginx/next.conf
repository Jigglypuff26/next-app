server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pp-maksim.ru www.pp-maksim.ru;
    
    # SSL
    ssl_certificate /etc/letsencrypt/live/pp-maksim.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pp-maksim.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Безопасность - if блоки
    # 1. Боты
    if ($bad_bot) {
        return 444;
    }
    
    # 2. Плохие запросы
    if ($bad_request) {
        return 444;
    }
    
    # 3. Методы (один if!)
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH|OPTIONS)$) {
        return 405;
    }
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Rate limiting
    limit_req zone=global_req_limit burst=25 nodelay;
    limit_conn global_conn_limit 30;
    
    client_max_body_size 10m;
    
    # ========== КРИТИЧНО ДЛЯ NEXT.JS ==========
    
    # 1. Фавиконки и мелкая статика из public/
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://localhost:3000;
    }
    
    # 2. Статика Next.js (самое важное!)
    location /_next/static {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # 3. Файлы из public/ (кроме фавиконки)
    location /public/ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # 4. Service Worker
    location = /sw.js {
        expires off;
        add_header Cache-Control "no-cache, must-revalidate";
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # 5. JSON данные для ISR (если используете)
    location ~* "^/_next/data/.+\.json$" {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # 6. API роуты
    location ~ ^/api/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn global_conn_limit 50;
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 6.1. Защита login/авторизации (пример - раскомментируйте и настройте под ваши роуты)
    # location ~ ^/(api/auth|api/login|api/signin|api/signup) {
    #     limit_req zone=login_limit burst=3 nodelay;
    #     limit_conn global_conn_limit 5;
    #     
    #     proxy_pass http://localhost:3000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
    
    # 6.2. Health check (должен быть до основного location /)
    location = /health {
        access_log off;
        # Исключаем из rate limiting для мониторинга
        limit_req off;
        limit_conn off;
        
        proxy_pass http://localhost:3000/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_intercept_errors on;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        error_page 502 503 504 =200 @health_fallback;
    }
    
    location @health_fallback {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        access_log off;
    }
    
    # 7. Блокировка опасного
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }
    
    location ~* (\.(bak|conf|config|sql|fla|psd|ini|log|sh|inc|swp|dist)|~)$ {
        deny all;
        return 404;
    }
    
    # 8. ВСЕ остальное - в Next.js
    location / {
        # Просто проксируем в Next.js
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket для dev режима или real-time
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        proxy_cache_bypass $http_upgrade;
        proxy_hide_header X-Powered-By;
        proxy_redirect off;
    }
    
    # 9. Обработка ошибок
    error_page 404 /404;
    error_page 500 502 503 504 /500;
    
    # Логи (раскомментировать если нужно)
    # access_log /var/log/nginx/pp-maksim.ru.access.log;
    # error_log /var/log/nginx/pp-maksim.ru.error.log;
}

# HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name pp-maksim.ru www.pp-maksim.ru;
    
    # WWW -> без WWW (опционально, но рекомендуется)
    if ($host = 'www.pp-maksim.ru') {
        return 301 https://pp-maksim.ru$request_uri;
    }
    
    return 301 https://pp-maksim.ru$request_uri;
}
