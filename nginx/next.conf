server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pp-maksim.ru www.pp-maksim.ru;
    
    # УБРАТЬ root и index отсюда
    
    # SSL (оставить как есть)
    ssl_certificate /etc/letsencrypt/live/pp-maksim.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pp-maksim.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security Headers (дополнить для Next.js)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Rate limiting
    limit_req zone=global_req_limit burst=25 nodelay;
    limit_conn global_conn_limit 30;
    
    # Размер загружаемых файлов
    client_max_body_size 10m;
    
    # 1. Статика Next.js (_next/static, public/)
    location ~* ^/(_next/static|public)/ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header X-Cache-Status $upstream_cache_status;
        try_files $uri @proxy;  # fallback к proxy если файла нет
    }
    
    # 2. Service Worker (если используется)
    location ~* /sw\.js$ {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # 3. API роуты Next.js
    location ~ ^/api/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn global_conn_limit 50;
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 4. Блокировка скрытых файлов (оставить)
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }
    
    location ~* (\.(bak|conf|config|sql|fla|psd|ini|log|sh|inc|swp|dist)|~)$ {
        deny all;
        return 404;
    }
    
    # 5. Основное приложение - ВСЕ запросы в Next.js
    location / {
        # IF условия по безопасности - ОСТАВИТЬ ОДИН
        if ($bad_bot) {
            return 444;
        }
        
        if ($bad_request) {
            return 444;
        }
        
        # Методы - объединить
        if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH|OPTIONS)$) {
            return 405;
        }
        
        # Dangerous methods
        if ($request_method ~ ^(TRACE|TRACK|DEBUG|CONNECT)$) {
            return 405;
        }
        
        # Пробуем статику, затем в Next.js
        try_files $uri @proxy;
    }
    
    # 6. Proxy конфигурация
    location @proxy {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket для HMR (development) или реального времени
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        proxy_cache_bypass $http_upgrade;
        proxy_hide_header X-Powered-By;
        
        # Для Next.js ISR/SSR важно
        proxy_redirect off;
    }
    
    # 7. Health check (упростить)
    location /health {
        access_log off;
        proxy_pass http://localhost:3000/api/health;
        proxy_intercept_errors on;
        error_page 502 503 =200 @health_fallback;
    }
    
    location @health_fallback {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 8. Ошибки - отдавать через Next.js
    error_page 404 /404;
    error_page 500 502 503 504 /500;
    
    # Оставить логирование как есть
}

# HTTP редирект - упростить
server {
    listen 80;
    listen [::]:80;
    server_name pp-maksim.ru www.pp-maksim.ru;
    
    # Простой редирект
    return 301 https://pp-maksim.ru$request_uri;
}
