# ============================================================================
# HTTPS сервер - основной
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pp-maksim.ru www.pp-maksim.ru;
    
    # Корневая директория (для статики или fallback)
    root /var/www/pp-maksim.ru/html;
    index index.html index.htm;

    # Блок плохих UA
    if ($bad_bot) {
        return 444;
    }

    # ========================================================================
    # Защита от нестандартных методов
    # ========================================================================
    
    # Разрешить только стандартные HTTP методы
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH|OPTIONS)$) {
        return 405;
    }

    # Блокировать только действительно опасные методы
    if ($request_method ~ ^(TRACE|TRACK|DEBUG|CONNECT)$) {
        return 405;
    }
    
    # ========================================================================
    # SSL сертификаты (Let's Encrypt)
    # ========================================================================
    ssl_certificate /etc/letsencrypt/live/pp-maksim.ru/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/pp-maksim.ru/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    
    # Дополнительные SSL настройки (переопределяют глобальные если нужно)
    ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 24h;
    # ssl_session_tickets off;
    
    # ========================================================================
    # Security Headers
    # ========================================================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # CSP (Content Security Policy) - НАСТРОИТЬ ПОД СВОЙ САЙТ!
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;
    
    # ========================================================================
    # Rate Limiting (используем зоны из главного конфига)
    # ========================================================================
    limit_req zone=global_req_limit burst=25 nodelay;
    limit_conn global_conn_limit 30;
    
    # Отдельные лимиты для API если нужно
    location ~ ^/api/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn global_conn_limit 50;
        
        proxy_pass http://localhost:3000;
        # ... остальные proxy настройки
    }
    
    # ========================================================================
    # Основные настройки
    # ========================================================================
    client_max_body_size 10m;  # увеличен для загрузки файлов
    
    # Кэширование статики
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        
        # Проброс к приложению если файл не найден
        try_files $uri @proxy;
    }
    
    # Блокировка скрытых файлов
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Защита системных файлов
    location ~* (\.(bak|conf|config|sql|fla|psd|ini|log|sh|inc|swp|dist)|~)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # ========================================================================
    # Основное приложение
    # ========================================================================
    location / {
        # Проверка на плохих ботов (если раскомментировано в главном конфиге)
        # if ($bad_bot = 1) {
        #     return 444;
        # }
        
        # Обработка статики
        try_files $uri $uri/ @proxy;
    }
    
    # Proxy конфигурация
    location @proxy {
        proxy_pass http://localhost:3000;
        
        # Основные заголовки
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket поддержка
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферы
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Кэширование
        proxy_cache_bypass $http_upgrade;
        
        # Безопасность
        proxy_hide_header X-Powered-By;
        
        # Перезапись URL (опционально)
        # proxy_redirect http://localhost:3000/ https://pp-maksim.ru/;
    }
    
    # ========================================================================
    # Мониторинг и здоровье (защитить авторизацией!)
    # ========================================================================
    location /nginx_status {
        stub_status on;
        access_log off;
        
        # ЗАЩИТИТЬ!
        allow 127.0.0.1;
        deny all;
    }
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ========================================================================
    # Обработка ошибок
    # ========================================================================
    # error_page 404 /error_pages/404.html;
    # error_page 403 /error_pages/403.html;
    # error_page 500 502 503 504 /error_pages/50x.html;
    
    # location /error_pages/ {
    #     internal;
    #     root /var/www/html;
    # }
    
    # ========================================================================
    # Логирование
    # ========================================================================
    # access_log /var/log/nginx/pp-maksim.ru.access.log main;
    # error_log /var/log/nginx/pp-maksim.ru.error.log warn;
}

# ============================================================================
# HTTP сервер - редирект на HTTPS
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name pp-maksim.ru www.pp-maksim.ru;
    
    # Security headers для HTTP тоже
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Корректный редирект для всех хостов
    if ($host ~ ^(www\.)?pp-maksim\.ru$) {
        return 301 https://$host$request_uri;
    }
    
    # Fallback
    return 301 https://pp-maksim.ru$request_uri;
}

# ============================================================================
# WWW редирект (опционально - выбираем канонический домен)
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.pp-maksim.ru;
    
    # Те же SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/pp-maksim.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pp-maksim.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Редирект на non-www (или наоборот)
    return 301 https://pp-maksim.ru$request_uri;
}