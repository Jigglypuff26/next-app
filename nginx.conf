# ============================================================================
# Основные настройки Nginx
# ============================================================================

# БЕЗОПАСНОСТЬ: Никогда не запускать от root!
user www-data www-data;

# Автоматическое определение количества рабочих процессов
worker_processes auto;

# Нормальный приоритет (0)
worker_priority 0;

# Файл PID
pid /run/nginx.pid;

# Логирование ошибок с уровнем предупреждений
error_log /var/log/nginx/error.log warn;

# Подключение динамических модулей
include /etc/nginx/modules-enabled/*.conf;

# ============================================================================
# Настройки событий
# ============================================================================
events {
    #Количество соединений на worker (рекомендуется 1024-4096)
    worker_connections 2048;
    
    # Принимать несколько соединений одновременно
    multi_accept on;
    
    # Использовать epoll для Linux (оптимально)
    use epoll;
    
    # Оптимизация для многопроцессорных систем
    accept_mutex on;
    accept_mutex_delay 100ms;
}

# Лимит открытых файлов для рабочих процессов
worker_rlimit_nofile 65536;

# ============================================================================
# HTTP настройки
# ============================================================================
http {
    # ========================================================================
    # Безопасность и защита от DDoS
    # ========================================================================
    
    # Глобальные лимиты запросов (можно переопределять в server блоках)
    limit_req_zone $binary_remote_addr zone=global_req_limit:20m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    
    # Глобальные лимиты соединений
    limit_conn_zone $binary_remote_addr zone=global_conn_limit:20m;
    
    # Защита от ботов и сканеров (опционально, комментировать если мешает)
    map $http_user_agent $bad_bot {
        default 0;
        ~*(nikto|sqlmap|masscan|acunetix|nessus) 1;
    }
    
    # ========================================================================
    # Базовые настройки безопасности
    # ========================================================================
    
    # Скрыть версию Nginx
    server_tokens off;
    
    # Сбрасывать таймауты соединений
    reset_timedout_connection on;
    
    # Базовые security headers (применяются ко всем сайтам)
    add_header X-Content-Type-Options "nosniff" always;
    
    # ========================================================================
    # Таймауты (защита от Slowloris)
    # ========================================================================
    
    client_body_timeout 12s;
    client_header_timeout 12s;
    keepalive_timeout 75s;
    send_timeout 10s;
    
    # ========================================================================
    # Настройки буферов
    # ========================================================================
    
    client_body_buffer_size 16k;
    client_header_buffer_size 2k;
    client_max_body_size 8m;
    large_client_header_buffers 4 8k;
    
    # ========================================================================
    # Оптимизация производительности
    # ========================================================================
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;
    
    # Кэширование открытых файлов
    open_file_cache max=200000 inactive=30s;
    open_file_cache_valid 45s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # Размер хэша для имён серверов
    server_names_hash_bucket_size 128;
    
    # ========================================================================
    # MIME типы
    # ========================================================================
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # ========================================================================
    # Современные SSL/TLS настройки
    # ========================================================================
    
    # Только современные протоколы (TLSv1 и TLSv1.1 уязвимы)
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Современные безопасные шифры
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    
    # Оптимизация SSL сессий
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # DH параметры (рекомендуется сгенерировать свой)
    # ssl_dhparam /etc/nginx/dhparam.pem;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ========================================================================
    # Настройки логирования
    # ========================================================================
    
    # Формат лога
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # ========================================================================
    # Gzip сжатие
    # ========================================================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    
    # Поддержка большего количества типов
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        font/ttf
        font/opentype
        image/svg+xml;
    
    gzip_disable "MSIE [1-6]\\.(?!.*SV1)";
    
    # ========================================================================
    # Обработка ошибок
    # ========================================================================
    
    fastcgi_intercept_errors on;
    error_page 500 502 503 504 /var/www/error_pages/500/index.html;
    
    # Глобальные страницы ошибок (должны существовать)
    # error_page 404 /error_pages/404.html;
    # error_page 403 /error_pages/403.html;
    # error_page 500 502 503 504 /error_pages/50x.html;
    
    # Защита от распространенных атак
    # location ~ /\.(?!well-known) {
    #     deny all;
    #     access_log off;
    #     log_not_found off;
    #     return 404;
    # }
    
    # location ~* (\.(bak|conf|config|sql|fla|psd|ini|log|sh|inc|swp|dist)|~)$ {
    #     deny all;
    #     access_log off;
    #     log_not_found off;
    #     return 404;
    # }
    
    # ========================================================================
    # Защита от нестандартных методов
    # ========================================================================
    
    # Разрешить только стандартные HTTP методы
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH|OPTIONS)$) {
        return 405;
    }

    # Блокировать только действительно опасные методы
    if ($request_method ~ ^(TRACE|TRACK|DEBUG|CONNECT)$) {
        return 405;
    }
    
    # ========================================================================
    # Включение дополнительных конфигураций
    # ========================================================================
    
    # Общие конфиги
    include /etc/nginx/conf.d/*.conf;
    
    # Виртуальные хосты
    include /etc/nginx/sites-enabled/*;
}
